<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <audio id="music" controls></audio>
    <input id="input-file" type="file" accept="audio/mp3" onchange="onFileSelect()"/>
    <canvas id="visualizer" width="1000" height="1000"></canvas>
</div>
</body>
<script src="js/main.js"></script>
<script src="js/analyzer.js"></script>
<script src="js/draw.js"></script>
<script>
    function onFileSelect() {
        var file = document.getElementById('input-file').files[0];
        document.getElementById('music').src = URL.createObjectURL(file);
        beginDraw();
    }
</script>
</html>
